<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>Google Photo News</title>
<style>
  body {
    margin: 0;
    background: #000;
    overflow: hidden;
    font-family: sans-serif;
    color: white;
  }

  #wrapper {
    position: absolute;
    width: 100%;
    animation: scroll 40s linear infinite;
  }

  .item {
    margin: 40px 20px;
    text-align: center;
  }

  .item img {
    width: 90%;
    border-radius: 12px;
    display: block;
    margin: 0 auto 10px;
  }

  .title {
    font-size: 28px;
    line-height: 1.3;
  }

  @keyframes scroll {
    from { transform: translateY(100%); }
    to { transform: translateY(-100%); }
  }
</style>
</head>

<body>
<div id="wrapper"></div>

<script>
const API = "https://webnews.rock0424.workers.dev/"; // Worker URL
const DEFAULT_IMG = "https://i.namu.wiki/i/cmmICCmMakKWvyvBveVphg3b0fF3-L6U3gT19vJjxKZM4-HSBRx0PR6mi17ycvFbRwWQMG9OVZEj0Lotz04f4gLe2SaWF0_5kr4h2ixu5XGMXqRE5KcTy9aMsGQycQPKoGUfODGeby2VVDJ1CKCuZg.svg"; // 기본 이미지

async function loadNews() {
  const data = await fetch(API).then(r => r.json());

  const wrapper = document.getElementById("wrapper");
  wrapper.innerHTML = data
    .slice(0, 15)
    .map(n => `
      <div class="item">
        <img src="${n.img || DEFAULT_IMG}" />
        <div class="title">${n.title}</div>
      </div>
    `).join("");
}

loadNews();
</script>

</body>
</html>
