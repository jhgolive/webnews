<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Photo News Scroll</title>
<style>
  body {
    margin: 0;
    background: #000;
    overflow: hidden;
    font-family: sans-serif;
    color: white;
  }

  #wrapper {
    position: absolute;
    width: 100%;
    animation: scroll 40s linear infinite;
  }

  .item {
    margin: 40px 20px;
    text-align: center;
  }

  .item img {
    width: 90%;
    border-radius: 12px;
    display: block;
    margin: 0 auto 10px;
  }

  .title {
    font-size: 28px;
    line-height: 1.3;
  }

  @keyframes scroll {
    from { transform: translateY(100%); }
    to { transform: translateY(-100%); }
  }
</style>
</head>

<body>
<div id="wrapper"></div>

<script>
const API = "https://photo-news-jhhan.workers.dev/"; // Worker URL
const DEFAULT_IMG = "https://upload.wikimedia.org/wikipedia/commons/4/44/News_icon.png";

async function loadNews() {
  const data = await fetch(API).then(r => r.json());

  const wrapper = document.getElementById("wrapper");
  wrapper.innerHTML = data
    .filter(n => n.img)   // 이미지 있는 뉴스만
    .slice(0, 15)
    .map(n => `
      <div class="item">
        <img src="${n.img || DEFAULT_IMG}" />
        <div class="title">${n.title}</div>
      </div>
    `).join("");
}

loadNews();
</script>
</body>
</html>
